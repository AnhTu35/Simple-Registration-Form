<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SignUp Form using HTML & CSS | LITEMAP</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Sign Up</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label for="">Name</label>
        </div>
        <div class="field">
          <input type="text" required>
          <label for="">Email</label>
        </div>
        <div class="field">
          <input type="text" required>
          <label for="">Password</label>
        </div>
        <div class="field">
          <input type="text" required>
          <label for="">Confirm Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Sign Up">
        </div>
        <div class="signin-linl">
          Already have an account? <a href="#">Sign In</a>
        </div>
      </form>
    </div>
  </body>
</html>
